        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form>
            <div class="text-center mb-3" id="all">
              <p>Üye Girişi</p>
              <!-- Email input -->

              <div class="form-outline mb-4">
                <label class="form-label emaillabel" for="loginName">Email yada Kullanıcı Adı:</label>
                <input type="email" id="loginName" class="form-control" />

              </div>


              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Şifre</label>
                <input type="password" id="loginPassword" class="form-control" />

              </div>

              <!-- 2 column grid layout -->
              <div class="row mb-4">
                <div class="col-md-6 col-sm-3 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Beni Hatırla </label>
                  </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Simple link -->
                  <a class="newpsw" href="#!">Şifremi Unuttum?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn buttons btn-block mb-4">Giriş Yap</button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Üye Değil Misin? </p>
                <button type="submit" class="btn buttons btn-block mb-4"><a href="register.html">Kayıt Ol</a></button>
